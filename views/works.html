<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isable Allende - Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.4.0/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="uk-navbar-container uk-margin" uk-navbar>
        <div class="uk-navbar-center">

            <div class="uk-navbar-center-left">
                <div>
                    <ul class="uk-navbar-nav">
                        <li class="uk-active"><a class="uk-text-capitalize" href="/about">About</a></li>
                        <li class="uk-active"><a class="uk-text-capitalize" href="/works">Works</a></li>
                    </ul>
                </div>
            </div>
            <a class="uk-navbar-item uk-logo" href="/">Isable Allende</a>
            <div class="uk-navbar-center-right">
                <div>
                    <ul class="uk-navbar-nav">
                        <li><a class="uk-text-capitalize" href="/gallery">Photo Gallery</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="uk-child-width-expand@s uk-grid-small uk-grid-match" uk-grid>
        <div>
            <div class="uk-card uk-card-default uk-card-small uk-card-body uk-text-center">
                <p>city of the beasts</p>
                <img src="city of the beasts.jpg">
            </div>
        </div>
        <div>
            <div class="uk-card uk-card-default uk-card-small uk-card-body uk-text-center">
                <p>forest of the pygmies</p>
                <img src="forest of the pygmies.jpg">
            </div>
        </div>
        <div>
            <div class="uk-card uk-card-default uk-card-small uk-card-body uk-text-center">
                <p>paula</p>
                <img src="paula.jpg">
            </div>
        </div>
    </div>

    <div class="uk-child-width-expand@s uk-grid-small uk-grid-match" uk-grid>
        <div>
            <div class="uk-card uk-card-default uk-card-small uk-card-body uk-text-center">
                <p>a long petal of the sea</p>
                <img src="a long petal of the sea.jpg">
            </div>
        </div>
        <div>
            <div class="uk-card uk-card-default uk-card-small uk-card-body uk-text-center">
                <p>the house of the spirits</p>
                <img src="the house of the spirits.jpg">
            </div>
        </div>
        <div>
            <div class="uk-card uk-card-default uk-card-small uk-card-body uk-text-center">
                <p>the japanese lover</p>
                <img src="the japanese lover.jpg">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/uikit@3.4.0/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.4.0/dist/js/uikit-icons.min.js"></script>
</body>

</html>
