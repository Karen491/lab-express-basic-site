<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isable Allende - Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.4.0/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="uk-navbar-container uk-margin" uk-navbar>
        <div class="uk-navbar-center">

            <div class="uk-navbar-center-left">
                <div>
                    <ul class="uk-navbar-nav">
                        <li class="uk-active"><a class="uk-text-capitalize" href="/about">About</a></li>
                        <li class="uk-active"><a class="uk-text-capitalize" href="/works">Works</a></li>
                    </ul>
                </div>
            </div>
            <a class="uk-navbar-item uk-logo" href="/">Isable Allende</a>
            <div class="uk-navbar-center-right">
                <div>
                    <ul class="uk-navbar-nav">
                        <li><a class="uk-text-capitalize" href="/gallery">Photo Gallery</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="uk-position-relative uk-visible-toggle uk-light slider" tabindex="-1" uk-slideshow="animation: push; min-height: 300; max-height: 500"> 
        <ul class="uk-slideshow-items">
            <li>
                <img src="gallery1.jpg" alt="Slider1" uk-cover>
            </li>
            <li>
                <img src="gallery2.jpg" alt="Slider2" uk-cover>
            </li>
            <li>
                <img src="gallery3.jpg" alt="Slider3" uk-cover>
            </li>
            <li>
                <img src="gallery4.jpg" alt="Slider4" uk-cover>
            </li>
            <li>
                <img src="gallery5.jpg" alt="Slider4" uk-cover>
            </li>
        </ul>
    
        <a class="uk-position-center-left uk-position-small uk-slidenav-large slidenav" href="#" uk-slidenav-previous uk-slideshow-item="previous"></a>
        <a class="uk-position-center-right uk-position-small uk-slidenav-large slidenav" href="#" uk-slidenav-next uk-slideshow-item="next"></a>
    </div>

 





    <script src="https://cdn.jsdelivr.net/npm/uikit@3.4.0/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.4.0/dist/js/uikit-icons.min.js"></script>
</body>

</html>
